<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="logo-out"><div class="logo-in"></div></div>
            <h1>BASE<br>APPAREL</h1>
            <h2>WE'RE</h2>
            <h3>COMING<br>SOON</h3>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up to date with announcements and our latest deals.</p>
            
            <input value="Email Address"></input>
            <button onclick="clickMe();">></button>
            <div id="clicked"></div>
        </div>
        <div class="card-img">
            <img src="img/woman-unsplash.jpg" alt="woman showing off clothing">
        </div>
    </div>

</body>
</html>
